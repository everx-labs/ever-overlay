[package]
build = './common/build/build.rs'
description = 'Overlay protocol library'
edition = '2021'
name = 'overlay'
version = '0.6.152'

[workspace]


[dependencies]
async-trait = '0.1'
base64 = '0.13'
failure = '0.1'
hex = '0.4'
log = '0.4'
num-traits = '0.2'
rand = '0.7'
sha2 = '0.9'
adnl = { features = [ 'node' ], git = 'ssh://git@github.com/tonlabs/ever-adnl-venom.git' }
ever-crypto = { git = 'ssh://git@github.com/tonlabs/ever-crypto-venom.git' }
lockfree = { git = 'https://github.com/tonlabs/lockfree.git' }
rldp = { git = 'ssh://git@github.com/tonlabs/ever-rldp-venom.git' }
tokio = { features = [ 'rt-multi-thread' ], version = '1.5' }
ton_api = { git = 'ssh://git@github.com/tonlabs/ever-tl-venom.git', package = 'ton_api' }
ton_block = { git = 'ssh://git@github.com/tonlabs/ever-block-venom.git' }
ton_types = { git = 'ssh://git@github.com/tonlabs/ever-types-venom.git' }

[features]
dump = [ 'adnl/dump' ]
telemetry = [ 'adnl/telemetry', 'rldp/telemetry' ]

